<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Type anything slowly</h3>
<textarea name="" id="text" cols="30" rows="10" oninput="typing()"></textarea>
</body>
<script !src="">
    let arr = ["Hôm", "nay", "trời", "đẹp"];
    let index = 0;
    let str = "";

    function typing() {
        index = index >= arr.length ? 0 : index;
        str += arr[index] + " ";
        document.getElementById("text").value = str;
        index++;
    }
</script>
</html>
